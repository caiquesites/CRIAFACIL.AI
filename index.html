<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CriaFacil.ai - Gerador Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .output {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 12px;
      white-space: pre-wrap;
    }
    img {
      display: block;
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CriaFacil.ai</h1>

    <!-- Gerador de Ideia -->
    <label for="temaIdeia">Tema para ideia de v√≠deo:</label>
    <input id="temaIdeia" type="text" placeholder="Ex: futebol, receitas..." />
    <button class="btn" onclick="gerarIdeia()">Gerar Ideia</button>
    <div id="saidaIdeia" class="output"></div>

    <!-- Gerador de Descri√ß√£o -->
    <label for="temaDescricao">Ideia para gerar descri√ß√£o:</label>

    <button class="btn" onclick="gerarDescricao()">Gerar Descri√ß√£o</button>
    <div id="saidaDescricao" class="output"></div>

    <!-- Gerador de Imagem -->

    <input id="temaImagem" type="text" placeholder="Ex: natureza, comida..." />
    <button class="btn" onclick="gerarImagem()">Gerar Imagem</button>
    <img id="imagemGerada" alt="Imagem gerada" />

    <footer>
      Todos os direitos reservados ¬© criafacil.ai ‚Äî @caiquetrenzinhos
    </footer>
  </div>

  <script>
    function gerarIdeia() {
      const tema = document.getElementById('temaIdeia').value.trim();
      const saida = document.getElementById('saidaIdeia');

      if (!tema) {
        alert('Digite um tema!');
        return;
      }

      const titulos = [
        `5 Ideias incr√≠veis sobre ${tema}`,
        `Como se destacar com ${tema}`,
        `Dicas r√°pidas sobre ${tema}`,
        `O que ningu√©m te contou sobre ${tema}`,
        `${tema} em menos de 1 minuto!`
      ];
      const passos = [
        `Mostre um tutorial passo a passo sobre ${tema}.`,
        `Demonstre erros comuns que as pessoas cometem com ${tema}.`,
        `Use imagens e efeitos para deixar o v√≠deo sobre ${tema} mais interessante.`,
        `Compartilhe sua experi√™ncia pessoal com ${tema}.`
      ];

      const titulo = titulos[Math.floor(Math.random() * titulos.length)];
      const ideia = passos[Math.floor(Math.random() * passos.length)];

      saida.textContent = `üé¨ T√≠tulo do v√≠deo:\n${titulo}\n\nüìå O que fazer no v√≠deo:\n${ideia}`;
    }

    function gerarDescricao() {
      const ideia = document.getElementById('temaDescricao').value.trim();
      const saida = document.getElementById('saidaDescricao');

      if (!ideia) {
        alert('Digite uma ideia!');
        return;
      }

      const hashtags = `#${ideia.replace(/\s+/g, '')} #cria√ß√£o #video #criador #ideia`;

      saida.textContent = `Neste v√≠deo, vamos explorar: ${ideia}.\n\nDicas, t√©cnicas e muito mais pra te ajudar a criar conte√∫do incr√≠vel sobre esse tema.\n\nSe inscreve, deixa o like e compartilha!\n\n${hashtags}`;
    }

    function gerarImagem() {
      const temaImg = document.getElementById('temaImagem').value.trim() || 'paisagem';
      const img = document.getElementById('imagemGerada');

      const url = `https://source.unsplash.com/600x400/?${encodeURIComponent(temaImg)}&sig=${Math.floor(Math.random() * 10000)}`;

      img.src = url;

      img.onerror = () => {
        img.src = 'https://via.placeholder.com/600x400?text=Imagem+Indispon√≠vel';
      };
    }
  </script>
</body>
</html>
