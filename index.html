<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CriaFacil.ai</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #0056b3;
      overflow-x: auto;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #0056b3;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover, nav button.active {
      background: #003d80;
    }
    .section {
      display: none;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section.active { display: block; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    textarea { resize: vertical; }
    img { margin-top: 20px; max-width: 100%; border-radius: 8px; }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      font-size: 14px;
      background: #eee;
    }
    .output { margin-top: 10px; background: #f8f8f8; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>CriaFacil.ai</header>
  <nav>
    <button onclick="trocarAba('ideia')" class="active">Ideias de V√≠deo</button>
    <button onclick="trocarAba('descricao')">Descri√ß√µes</button>
    <button onclick="trocarAba('imagem')">Imagens</button>
    <button onclick="trocarAba('termos')">Lista de Termos</button>
    <button onclick="trocarAba('personagem')">Personagem</button>
    <button onclick="trocarAba('jogo')">Ideia de Jogo/App</button>
  </nav>

  <div class="section active" id="ideia">
    <h2>üé¨ Ideias de V√≠deo</h2>
    <input id="temaIdeia" placeholder="Ex: receitas, futebol...">
    <button onclick="gerarIdeia()">Gerar Ideia</button>
    <div class="output" id="saidaIdeia"></div>
  </div>

  <div class="section" id="descricao">
    <h2>üìù Gerador de Descri√ß√£o</h2>
    <textarea id="temaDescricao" placeholder="Digite sua ideia aqui..."></textarea>
    <button onclick="gerarDescricao()">Gerar Descri√ß√£o</button>
    <div class="output" id="saidaDescricao"></div>
  </div>

  <div class="section" id="imagem">
    <h2>üñºÔ∏è Gerador de Imagem</h2>
    <input id="temaImagem" placeholder="Tema da imagem...">
    <button onclick="gerarImagem()">Gerar Imagem</button>
    <img id="imagemGerada" alt="Imagem gerada">
  </div>

  <div class="section" id="termos">
    <h2>üìã Lista de Termos</h2>
    <div class="output" id="saidaTermos"></div>
  </div>

  <div class="section" id="personagem">
    <h2>üë§ Gerador de Personagem</h2>
    <button onclick="gerarPersonagem()">Criar Personagem</button>
    <div class="output" id="saidaPersonagem"></div>
  </div>

  <div class="section" id="jogo">
    <h2>üéÆ Ideia de Jogo ou App</h2>
    <button onclick="gerarJogo()">Gerar Ideia</button>
    <div class="output" id="saidaJogo"></div>
  </div>

  <footer>
    Todos os direitos reservados ¬© criafacil.ai ‚Äî @caiquetrenzinhos
  </footer>

  <script>
    function trocarAba(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function gerarIdeia() {
      const tema = document.getElementById('temaIdeia').value.trim();
      const ideias = [
        `5 dicas pr√°ticas sobre ${tema}`,
        `O que ningu√©m te contou sobre ${tema}`,
        `Transforme sua rotina com ${tema}`,
        `Comecei a fazer ${tema} e olha no que deu...`,
        `Como ganhar dinheiro com ${tema}`
      ];
      document.getElementById('saidaIdeia').textContent = ideias[Math.floor(Math.random() * ideias.length)];
    }

    function gerarDescricao() {
      const tema = document.getElementById('temaDescricao').value.trim();
      const hashtags = tema.split(' ').map(t => `#${t}`).join(' ');
      document.getElementById('saidaDescricao').textContent = `Neste v√≠deo vamos falar sobre ${tema}. Deixe seu like, compartilhe e comente!\n\n${hashtags}`;
    }

    function gerarImagem() {
      const tema = document.getElementById('temaImagem').value.trim() || 'natureza';
      const img = document.getElementById('imagemGerada');
      img.src = `https://source.unsplash.com/600x400/?${encodeURIComponent(tema)}&sig=${Math.random() * 1000}`;
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/600x400?text=Imagem+Indispon√≠vel';
      };
    }

    function gerarPersonagem() {
      const nomes = ['Z√© das Kombi', 'MC Pipoca', 'Dona Cleusa', 'Professor Bizarro'];
      const estilos = ['fala g√≠rias', '√© todo s√©rio', 'usa fantasia', 'age como vil√£o de novela'];
      const bordoes = ['"√â o fim da picada!"', '"Confia no pai!"', '"J√° dizia minha av√≥..."', '"N√£o esperava por essa!"'];
      const nome = nomes[Math.floor(Math.random() * nomes.length)];
      const estilo = estilos[Math.floor(Math.random() * estilos.length)];
      const bordao = bordoes[Math.floor(Math.random() * bordoes.length)];
      document.getElementById('saidaPersonagem').textContent = `Nome: ${nome}\nEstilo: ${estilo}\nBord√£o: ${bordao}`;
    }

    function gerarJogo() {
      const ideias = [
        'Um app que avisa quando seu crush est√° online.',
        'Um jogo onde voc√™ s√≥ ganha se perder.',
        'Um app que cria memes sozinho com fotos da galeria.',
        'Jogo onde voc√™ gerencia um boteco e enfrenta clientes problem√°ticos.',
        'App que simula a vida de um youtuber at√© a fama.'
      ];
      document.getElementById('saidaJogo').textContent = ideias[Math.floor(Math.random() * ideias.length)];
    }

    // Lista de termos aleat√≥rios para exibir na aba "Lista de Termos"
    document.getElementById('saidaTermos').textContent = `1. Futebol\n2. Comida\n3. Humor\n4. Tecnologia\n5. M√∫sica\n6. Sketche\n7. Desenho\n8. Vlog\n9. Receitas R√°pidas\n10. Reacts`;
  </script>
</body>
</html>
